<style>
body {font-family: Arial, Helvetica, sans-serif;

/* Full-width input fields */
input[type=text],input[type=tel],input[type=date],input[type=url] ,input[type=time],input[type=number],input[type=file]{
  width: 100%;
  padding: 15px;

#ProjStatus

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=tel]:focus ,input[type=date]:focus input[type=url]:focus input[type=time]:focus,input[type=number]:focus,input[type=file]:focus{
  background-color: #ddd;

}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}




/* Add padding to container elements */
.container {
  padding: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: #474e5d;
  padding-top: 50px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Style the horizontal ruler */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
